<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolarShare Dashboard</title>
   <link rel="stylesheet" href="dash.css">

</head>
<body>
  <header>Community Dashboard</header>
  
  <section class="dashboard">
    <!-- Energy Cards -->
    <div class="card">
      <h3>🌞 Total Energy Stored</h3>
      <div class="energy-value" id="energyStored">1200 kWh</div>
      
    </div>
    
    <div class="card">
      <h3>⚡ Energy Borrowed</h3>
      <div class="energy-value" id="energyBorrowed">300 kWh</div>
      <p style="color: #7f8c8d; margin: 0;">Used this month</p>
    </div>
    
    <div class="card">
        <h3>🔋 Energy left</h3>
        <div class="energy-value" id="energySaved">900 kWh</div>
    </div>
    
    <!-- Event Booking Section -->
    <div class="card booking-section">
      <h3>📅 Book Community Events</h3>
      <p style="color: #7f8c8d; margin-bottom: 20px;">Reserve energy for upcoming community events</p>
      <div class="booking-buttons">
        <button class="event-btn" onclick="openBookingModal('community')">
          🏛️ Community Meeting
        </button>
        <button class="event-btn wedding" onclick="openBookingModal('wedding')">
          💒 Wedding Ceremony
        </button>
        <button class="event-btn festival" onclick="openBookingModal('festival')">
          🎊 Festival Celebration
        </button>
        <button class="event-btn meeting" onclick="openBookingModal('other')">
          ⭐ Other Event
        </button>
      </div>
    </div>
    
    <!-- Calendar  -->
    <div class="card calendar-container">
      <h3>📊 Energy Usage Calendar</h3>
      <div class="month-nav">
        <button onclick="previousMonth()">← Previous</button>
        <span class="current-month" id="currentMonth">January 2024</span>
        <button onclick="nextMonth()">Next →</button>
      </div>
      <div class="calendar" id="calendar">
       
      </div>
    </div>
  </section>
  
  <!-- Booking  -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Book Event</h3>
      <form id="bookingForm">
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" required>
        </div>
        <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input type="date" id="eventDate" required>
        </div>
        <div class="form-group">
          <label for="energyNeeded">Energy Needed (kWh):</label>
          <input type="number" id="energyNeeded" min="1" required>
        </div>
        <div class="form-group">
          <label for="eventType">Event Type:</label>
          <select id="eventType" required>
            <option value="community">Community Meeting</option>
            <option value="wedding">Wedding</option>
            <option value="festival">Festival</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" rows="3" placeholder="Brief description of the event..."></textarea>
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn-secondary" onclick="closeBookingModal()">Cancel</button>
          <button type="submit" class="btn-primary">Book Event</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
